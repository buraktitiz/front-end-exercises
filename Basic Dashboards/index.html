<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Basic Dashboards</title>

</head>

<body>

    <div class="sidebar">
        <div class="logo">
            <a href="#">
                <img src="img/logo.png" alt="logo">
            </a>
        </div>

        <nav class="menu">
            <ul>
                <li class="active">
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Projects</a>
                </li>
                <li>
                    <a href="#">Tasks</a>
                </li>
                <li>
                    <a href="#">Files</a>
                </li>
                <li>
                    <a href="#">Teams</a>
                </li>

            </ul>
        </nav>

        <div class="storage">
            <div class="title">
                <i class="fa-solid fa-cloud"></i>
                Storage
                <div class="percent">60%</div>
            </div>
            <div class="bar">
                <span style="width: 60%;"></span>
            </div>
        </div>

    </div>

    <div class="content">
        <div class="inner">
            <div class="search">
                <input type="text" placeholder="Search...">
                <label>
                    <i class="fa fa-search">
                    </i>
                </label>
            </div>
            <div class="inner-box">
                <div class="content-title">
                    <h4>Projects</h4>
                    <a href="#">View All
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </div>
            </div>
            <div class="inner-box">
                <div class="content-title">
                    <h4>Recent</h4>
                    <a href="#">View All
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="rightbar">

        </div>
    </div>

</body>

</html>
